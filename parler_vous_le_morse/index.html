<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parlez vous le Morse</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <div class="main">

        <div class="latin">
            <label for="latin">Latin</label>
            <textarea  name="latin" id="latin"></textarea>
        </div>
        <div class="valid">
            <button type="submit" id="translateLatin">Traduire en Morse =></button>
            <button type="submit" id="translateMorse">Traduire en Latin <=</button>
        </div>
        <div class="morse">
            <label for="morse">Morse</label>
            <textarea  name="morse" id="morse"></textarea>
        </div>

    </div>
    
</body>
</html>

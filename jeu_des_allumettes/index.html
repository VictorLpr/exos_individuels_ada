<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu des Allumettes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Le jeu des allumettes</h1>
    <div class="welcome">
        <p>Bienvenue dans le jeu des allumettes. Le but du jeu est très simple : <br><br>
            Au départ, il y a un tas de 50 allumettes. Chacun à leur tour, les joueurs ôtent
            obligatoirement entre 1 et 6 allumettes. Celui qui ôte la dernière
            allumette gagne.
        </p>
        <label for="player-number">Combien de joueurs ?</label>
        <input type="number" id="player-number" name="player-number"/>
        <input type="submit" id="start">
    </div>
    <div class="game">
        <div class="matchbox">
            <div class="matches-container"></div>
        </div>
        <div class="pack">
        </div>
        <div class="player">
            Joueur 1 joue
        </div>
        <div class="input">
            <label for="matches">Allumettes à retirer</label>
            <input type="number" name="matches" id="matches" min="1" max="6" />
            <input type="submit" id="submit" />
        </div>
    </div>
    <div class="message">
    </div>
    <script defer src="./script.js"></script>
</body>

</html>
